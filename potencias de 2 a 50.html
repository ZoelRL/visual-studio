<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
  <script>
    const NUM_TOTAL = 11
    const MSG = "1 x"
    const BASE = 1
    
    let j = 0
    let multiplicado = 0;


    while (j < NUM_TOTAL) { 
      document.write(`${MSG} ${j} = ${BASE * j} <br>`)
      j++
    }


  </script>
</body>
</html>
