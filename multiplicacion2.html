<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Operadores Matemáticos</title>
</head>
<body>
<h1>Matematicas</h1>
<hr>
<br>

  <script>
    const MSG = "Pon un número";

    //Variables
    let num1 = 3;
    let num2 = 2;

    document.write(`Operaciones con num1 = ${num1} y num2 = ${num2}<br>`);

    document.write(`Suma: ${num1 + num2} <br>`);
    document.write(`Resta: ${num1 - num2} <br>`);
    document.write(`Multiplicación: ${num1 * num2} <br>`);
    document.write(`División: ${num1 / num2} <br>`);
    document.write(`Resto: ${num1 % num2} <br>`);
    document.write(`Exponenciación: ${num1 ** num2} <br>`);

    document.write("<hr/>");

  </script>
</body>
</html>
