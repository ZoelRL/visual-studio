<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>While</title>
</head>
<body><h1><u>Tablas de Multiplicar del 1 al 10</u></h1>
  
  <script>
 
    const NUM_TOTAL = 10
    
    
    let j = 1
    let i = 1
	  
    ;

 
    while (i <= NUM_TOTAL) { 
      document.write(`<strong><u>Tabla de multiplicar del</u></srong> ${i} <br></strong>`)
       
 
        while ( j <=NUM_TOTAL){
		
		
          document.write(`  ${i} x ${j} =  ${j * i}<br> `)
		    
       j++ 
       
      } 
	   
       j=1
       i++
    }   

  
    
   
  </script>
</body>

</html>
