    <script>

        // Aquí se define la función pintarNombre
        function pintarNombre(nombre, apellidos, edad , direccion){
            const MAYORIA_EDAD = 18
            document.write(`El usuario se llama ${nombre} , tiene los apellidos ${apellidos} y su direccion es ${direccion} - `)

            if(edad>=MAYORIA_EDAD){
                document.write("Es mayor de edad <br>")
            }else{
                document.write("Es menor de edad <br>")
            }
        }

        //Aquí se llama a la función y se ejecuta.
        pintarNombre("Zoel", "RL", 31, "prolongacion alameda")
		
		pintarNombre("Yago", "RL", 12,"prolongacion alameda")
		)
		
		pintarNombre("Chiqui", "RL", 1,"prolongacion alameda")
		)
		
    </script>
