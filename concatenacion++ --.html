<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Operadores Matemáticos</title>
</head>
<body>
  <script>
    const MSG = "Pon un número";

    //Variables
    let numero = 3;

    document.write(`antes de incrementar numero vale ${numero}<br>`);
    numero ++; //Incrementa numero en 1, ahora vale 4
    document.write(`después de incrementar numero vale ${numero}<br>`);

    numero --;
    document.write(`después de decrementar numero vuelve a valer ${numero}<br>`);


  </script>
</body>
</html>
