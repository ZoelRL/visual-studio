<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio if else</title>
</head>
<body>
  <script>
    //Constantes
    const MSG = "Dime tu edad";
    const MSG_MAYOR ="Bienbenido "
    const MSG_MENOR = "Adios"
    const NUMERO = 18

    //Variables

    let numero = prompt(MSG);

    if (numero = >=18 ) {
      document.write(MSG_MAYOR)
    }else{(numero <18)
      document.write(MSG_MENOR)
    }

  </script>
</body>
</html>
