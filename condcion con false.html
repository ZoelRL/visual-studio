<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio if else</title>
</head>
<body>
  <script>
    //Constantes
    const MSG = "Pon un número";
    const MSG_PAR =" El número es par"
    const MSG_IMPAR = "El número es impar"
    const MULTIPLO = 2

    //Variables

    let numero = prompt(MSG);

    if (numero % MULTIPLO == 0) {
      document.write(MSG_PAR)
    }else{
      document.write(MSG_IMPAR)
    }

  </script>
</body>
</html>
