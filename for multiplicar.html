<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body><h1>Tablas de Multiplicar del 1 al 10</h1>
  
  <script>
 const NUM_TOTAL=10
   let j=1
   

 
   for (let i=1;i<11;i++) { 
      document.write(`tabla de multiplicar del ${i} <br>`)
       
        while (j <=NUM_TOTAL){
		
          document.write(`  ${i} x ${j} =  ${j * i}<br> `)
		 
		 
       j++ 
       i=1
      } 
	   
     
    }   

  
    
   
  </script>
</body>

</html>
