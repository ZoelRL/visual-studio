<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Aquí se define la función pintarNombre
        function pintarNombre(nombre, apellidos, edad){
            const MAYORIA_EDAD = 18
            document.write(`El usuario se llama ${nombre} y tiene los apellidos ${apellidos} - `)

            if(edad>=MAYORIA_EDAD){
                document.write("Es mayor de edad <br><br>")
            }else{
                document.write("<u> Es menor de edad </u> <br><br>")
            }
        }

        //Aquí se llama a la función y se ejecuta.
        pintarNombre("María", "Pérez",18 )
		pintarNombre("Jose", "Garcia",16 )
		pintarNombre("Eva", "Lopez",22 )
		pintarNombre("Francisco", "Marin",21 )
    </script>
    
</body>
</html>
